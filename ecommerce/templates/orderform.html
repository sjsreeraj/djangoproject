{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="container" style="margin-bottom:100px">
<h3>Order Form</h3>

<form method="POST">

    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Addresss</label>
    <input type="text" class="form-control" name="a"  placeholder="enter address">
</div>
<div class="mb-3">
  <label  class="form-label">Phone</label>
  <input type="number" class="form-control" name="p"  placeholder="enter phone number">
</div>
    <div class="mb-3">
  <label  class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n"  placeholder="enter account number">
</div>
            <div class="mb-3">

  <input type="submit" class="form-control btn btn-secondary">
    </div>
</form>
    </div>
</center>
{% endblock %}
